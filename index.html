<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>



<body>
 <div class="main-body">

      <div class="songImg">

        <img src="/design/song.jpg" alt="song-image">


      </div>

<div class="order-sumary">

  <h1> Order Summary </h1>

  <p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>


</div>

<div class="music-icon">
  
  
  <div class="music-sub1">
    <img src="/design/Multimedia_(117).jpg" alt="music-icon">
  </div>

  <div class="music-sub2">
    <h2> Annual Plan </h2>
      <p> $59.99/year</p>
  </div>
  
  <div class="music-sub3">
      <a href="#">Change</a>
  </div>

</div>

<div class="next-btn">

  <button class="proceed-btn">Proceed to Payment</button>

  <button class="cancel-btn">Cancel Order</button>

</div>

</div>
</body>



</html>
